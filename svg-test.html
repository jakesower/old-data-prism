<style>
  body {
    height: 100vh;
    width: 100vw;
    position: relative;
  }

  .svg {
    position: absolute; left: 0; top: 0; width: 100%; height: 100%;
  }

  .svg rect:nth-child(7n) {
    fill: rgb(230, 159, 0);
  }

  .svg rect:nth-child(7n+1) {
    /*color: rgb(86, 180, 233);*/
    /*fill: url(#Triangle);*/
    fill: rgb(86, 180, 233);
  }

  .svg rect:nth-child(7n+2) {
    fill: rgb(0, 158, 115);
  }

  .svg rect:nth-child(7n+3) {
    fill: rgb(240, 228, 66);
  }

  .svg rect:nth-child(7n+4) {
    fill: rgb(0, 114, 178);
  }

  .svg rect:nth-child(7n+5) {
    fill: rgb(213, 94, 0);
  }

  .svg rect:nth-child(7n+6) {
    fill: rgb(204, 121, 167);
  }

  .svg text {
    text-anchor: middle;
  }
</style>

<body>
  <div class="container">
    <svg xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1000 1000"
        preserveAspectRatio="xMidYMid"

          <polygon points="5,0 10,10 0,10" fill="currentColor"/>

      <rect height="200" width="40" x="240" y="600"></rect>
      <rect height="500" width="40" x="300" y="300"></rect>
      <rect height="600" width="40" x="360" y="200"></rect>
      <rect height="700" width="40" x="420" y="100"></rect>

      <text x="20" y="820" font-family="Verdana" font-size="12" width="40">
        Asian
      </text>

      <text x="80" y="820" font-family="Verdana" font-size="12" width="40">
